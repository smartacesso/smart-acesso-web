
<h:panelGrid xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" rendered="#{exibe}"
	width="100%" columns="1" styleClass="nome">
	<h:column>
		<br />
		<br />
		<div style="width: 100%; height: 100%; text-align: center;">
			<img src="/sistema/tema/img/ic_empty.png" />
		</div>
	</h:column>
	<h:column>
		<div style="width: 100%; height: 100%; text-align: center;">
			<h:outputText value="#{msgs['msg.nenhum.item.encontrado']}"
				style="font-size: 17pt !important" escape="false"
				rendered="#{empty msgEspecifica}" />
			<h:outputText value="#{msgs['msg.nenhum.item.encontrado.adicionar']}"
				style="font-size: 17pt !important" escape="false"
				rendered="#{not empty exibeAdicionar}" />
			<h:outputText value="#{msgEspecifica}"
				style="font-size: 17pt !important" escape="false"
				rendered="#{not empty msgEspecifica}" />
		</div>
	</h:column>
</h:panelGrid>
