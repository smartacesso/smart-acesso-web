<!DOCTYPE html>
<html lang="pt_BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta name="theme-color" content="#00263d"/>
	
	<title><ui:insert name="titulo">Title Page</ui:insert></title>
	
	<link rel="icon" href="/#{menuController.appName}/tema/img/icon_48x48.png"/>
	
	<!-- estilos -->
	<link type="text/css" rel="stylesheet" href="/#{menuController.appName}/#{menuController.path}/tema/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="/#{menuController.appName}/#{menuController.path}/tema/css/agency.css" />
	<link type="text/css" rel="stylesheet" href="/#{menuController.appName}/#{menuController.path}/tema/css/sb-admin-2.css" />
	<link type="text/css" rel="stylesheet" href="/#{menuController.appName}/#{menuController.path}/tema/css/ui-theme.css?v=2" />
	<link type="text/css" rel="stylesheet" href="/#{menuController.appName}/#{menuController.path}/tema/css/base.css" />
	
	<!-- fontes -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"/>
	<link href="/#{menuController.appName}/#{menuController.path}/tema/fonts/awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	
	<!-- scripts do sistema -->
	<script type="text/javascript" src="/#{menuController.appName}/tema/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/#{menuController.appName}/tema/js/base.js"/>
	
	
	
	<!-- algum javascript ou css especifico da página -->
	<ui:insert name="scripts">
	
	</ui:insert>
	
	    
</h:head>

	<f:view locale="pt_BR" contentType="text/html">
	
		<f:loadBundle basename="br.com.startjob.acesso.resources.#{menuController.pathCode}message"
			var="msgs" />
			
		<h:body id="page-top" class="index" style="color: #333;"  >
		
		
			<!-- Navigation -->
			<nav class="navbar navbar-default navbar-fixed-top external_bar" >
				<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header page-scroll" >
							<button type="button" class="navbar-toggle" data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1" style="margin: 15px;margin-right: 30px">
								<span class="sr-only">Navegue</span> <span class="icon-bar"></span>
								<span class="icon-bar"></span> <span class="icon-bar"></span>
							</button>
							<a class="navbar-brand page-scroll" href="/sistema">
								<ui:insert name="customizeLogo">
									<img id="imgLogo"
										src="/#{menuController.appName}/#{menuController.path}/tema/img/logo.png" 
										width="250px" style="margin-top: -5px"/>
								</ui:insert>
							</a>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" 
							id="bs-example-navbar-collapse-1">
							<h:panelGroup rendered="#{empty  menuController.path}" style="margin: 0px; padding: 0px;width: 100%">
								<ul class="nav navbar-nav navbar-right">
									<li class="hidden"><a href="#page-top"></a></li>
									<li><a class="page-scroll" href="#{not empty requestScope.urlSite ? requestScope.urlSite : menuController.urlMain}">voltar ao site</a></li>
									<li class="active"><a href="/acesse">acesse</a></li>
				
								</ul>
							</h:panelGroup>
							<h:panelGroup rendered="#{not empty  menuController.path}" style="margin: 0px; padding: 0px;width: 100%">
								<ul class="nav navbar-nav navbar-right">
									<li class="hidden"><a href="#page-top"></a></li>
									<li><a class="page-scroll" href="#{menuController.urlMain}">#{msgs['header.nome.site']}</a></li>
									<li class="active"><a href="/">acesse</a></li>
				
								</ul>
							</h:panelGroup>
						</div>
				</div>
			</nav>
	
			<section id="portfoli" class="bg-light-gray">
				<div class="container-internal" >
					<div class="row">
						<h:form id="form">
						
							<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
             
							<p:dialog widgetVar="statusDialog" modal="true" 
									  draggable="false" closable="false" resizable="false" showHeader="false">
								<div style="margin: 10px">
								    <p:graphicImage value="/tema/img/status.gif" />
								    <h:outputText value="Aguarde..." style="font-weight: bold;margin-left: 10px;" />
							    </div>
							</p:dialog>
						
							<!-- Mensagens JSF customizadas -->
							<p:growl id="growl" showDetail="true" 
									 showSummary="false" severity="info,warn,error,fatal" life="5000"  >
								<p:autoUpdate />
							</p:growl>
		
							<!-- Corpo -->
							<div class="container"
								style="padding-left: 40px;padding-right: 40px;">
								
									<ui:insert name="conteudo">
										
									</ui:insert>
							</div>
							
							<ui:insert name="modal">
		
							</ui:insert>
							
						</h:form>
						
						<ui:insert name="modalOutForm">
						<!-- As modais devem ser inseridas nesta área -->
						</ui:insert>
						
						
					</div>
				</div>
			</section>
	
			<footer>
				<div class="container">
					<div class="row">
					
						<div class="col-md-4">
							<div align="left" style="margin-left: 30px;margin-bottom: 5px;">
								Suporte (ligue ou clique)
								<br/>
								<a href="https://api.whatsapp.com/send?phone=5531991094687" target="_blank">Telefone 1: +55 (31) 99109-4687</a>
								<br/>
								<a href="https://api.whatsapp.com/send?phone=5531972259259" target="_blank">Telefone 2: +55 (31) 97225-9259</a>
								
							</div>
						</div>
					
						<div class="col-md-4" >
							<ul class="list-inline social-buttons" >
								<!-- twitter -->
								<li style="display: #{not empty menuController.urlTwitter ? '' : 'none'}">
										<a href="#{menuController.urlTwitter}"
											target="_blank"><i class="fa fa-twitter" style="color: white"></i></a>
								</li>
								
								<!-- facebook -->
								<li style="display: #{not empty menuController.urlFacebook ? '' : 'none'}">
										<a href="#{menuController.urlFacebook}"
											target="_blank"><i class="fa fa-facebook" style="color: white"></i></a>
								</li>
								
								<!-- Google Plus -->
								<li style="display: #{not empty menuController.urlGplus ? '' : 'none'}">
										<a href="#{menuController.urlGplus}"
											target="_blank"><i class="fa fa-google" style="color: white"></i></a>
								</li>
								
								<!-- Youtube -->
								<li style="display: #{not empty menuController.urlYoutube ? '' : 'none'}">
										<a href="#{menuController.urlYoutube}"
											target="_blank"><i class="fa fa-youtube" style="color: white"></i></a>
								</li>
								
								<!-- instagram -->
								<li style="display: #{not empty menuController.urlInstagram ? '' : 'none'}">
										<a href="#{menuController.urlInstagram}"
											target="_blank"><i class="fa fa-instagram" style="color: white"></i></a>
								</li>
								
								<!-- site -->
								<li style="display: #{not empty menuController.urlBlog ? '' : 'none'}">
										<a href="#{menuController.urlBlog}"
											target="_blank"><i class="fa fa-rss" style="color: white"></i></a>
								</li>
							</ul>
						</div>
						<div class="col-md-4">
							<span class="copyright">Copyright SmartPonto 2020</span>
						</div>
					</div>
				</div>
			</footer>
	
		</h:body>
	
	</f:view>
	
		
	<ui:insert name="script">
		
	</ui:insert>

</html>
