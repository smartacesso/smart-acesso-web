
<h:form id="menuForm" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:panelGrid columns="3" style="margin-top: 5px" >
	
		<h:column>
			<a href="/#{menuController.appName}/#{menuController.path}/paginas/principal.xhtml" >
				<img id="imgLogo" width="220px" style="margin-left: 20px;margin-right: 20px;"
					 src="/#{menuController.appName}/#{menuController.path}/tema/img/logo.png" />
			</a>
		</h:column>
		
		<h:column>
			<div style="margin-top: 5px">
				<p:menubar model="#{menuController.menu}" />
			</div>	
		</h:column>
		
	</h:panelGrid>
	
	<h:panelGrid columns="1" style="float: right;margin-right: 20px;margin-top: -30px">
		<h:column>
			<p:menubar model="#{menuController.menuUsuario}"  />
		</h:column>
	</h:panelGrid>

</h:form>
