<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="/tema/templates/template.xhtml">

		<ui:define name="titulo">
			#{msgs['title.sistema']} | #{cadastroController.entidade.id != null 
											? msgs['title.uc016.editar.responsavel'] 
											: msgs['title.uc016.cadastrar.responsavel']}
		</ui:define>

		<ui:define name="breadcrumb">
			<a target="_top"
				href="/#{menuController.appName}/paginas/principal.xhtml"> <h:outputText
					value="#{msgs['title.principal']}" />
			</a> > 
			<a target="_top"
				href="/#{menuController.appName}/paginas/sistema/responsaveis/pesquisaResponsavel.xhtml">
				<h:outputText value="#{msgs['title.uc016.consulta.responsavel']}" />
			</a> > <h:outputText
				value="#{cadastroController.entidade.id != null 
										? msgs['title.uc016.editar.responsavel'] 
										: msgs['title.uc016.cadastrar.responsavel']}" />
		</ui:define>

		<ui:define name="tools">
			<h:panelGrid columns="4" styleClass="conteudo_tools">

				<p:commandButton id="save"
					action="#{cadastroResponsavelController.salvar}"
					title="#{msgs['alt.acao.save']}" icon="pi pi-check">
					<p:ajax process="@form" update="@form" />
				</p:commandButton>

			</h:panelGrid>
		</ui:define>

		<ui:define name="conteudo">
			<h:panelGrid width="100%" columns="1" headerClass="h-grid-header">
				<f:facet name="header">
					<h:outputText
						value="#{cadastroResponsavelController.entidade.id != null 
										? msgs['title.uc016.editar.responsavel'] 
										: msgs['title.uc016.cadastrar.responsavel']}" />
				</f:facet>

				<h:column>
					<p:accordionPanel id="cadastroTab" widgetVar="cadastroWid">

						<p:tab title="#{msgs['label.uc016.dados.responsavel']}">
							<p:panel header="Cadastro ResponsÃ¡vel" styleClass="ui-fluid">
								<div class="ui-g">

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel value="#{msgs['label.uc016.nome']}" for="nome"
											indicateRequired="true" />
										<p:inputText id="nome"
											value="#{cadastroResponsavelController.entidade.nome}"
											required="true" size="40" style="width: 100%" />
									</div>

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel value="#{msgs['label.uc005.status']}"
											for="status" indicateRequired="true" />
										<p:selectOneMenu id="status"
											value="#{cadastroResponsavelController.entidade.status}"
											required="true" style="width: 100%">
											<f:selectItems
												value="#{cadastroResponsavelController.listaStatus}" />
										</p:selectOneMenu>
									</div>

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel
											value="#{msgs['label.uc016.email.responsavel']}" for="email" />
										<p:inputText id="email"
											value="#{cadastroResponsavelController.entidade.email}"
											size="40" validator="emailValidator" style="width: 100%" />
									</div>

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel value="#{msgs['label.uc016.cpf']}" for="cpf"
											indicateRequired="true" />
										<p:inputMask id="cpf"
											value="#{cadastroResponsavelController.entidade.cpf}"
											mask="999.999.999-99" required="true"
											converter="cpfConverter" style="width: 100%" />
									</div>

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel value="#{msgs['label.uc016.rg']}" for="rg"
											indicateRequired="true" />
										<p:inputMask id="rg"
											value="#{cadastroResponsavelController.entidade.rg}"
											required="true" style="width: 100%" />
									</div>

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel
											value="#{msgs['label.uc016.celular.responsavel']}"
											for="celular" indicateRequired="true" />
										<p:inputMask id="celular"
											value="#{cadastroResponsavelController.entidade.celular}"
											mask="(99) 9 9999-9999" required="true" style="width: 100%" />
									</div>

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel value="#{msgs['label.uc016.data.nascimento']}"
											for="dataNascimento" />
										<p:calendar id="dataNascimento"
											value="#{cadastroResponsavelController.entidade.dataNascimento}"
											mask="99/99/9999" pattern="dd/MM/yyyy" locale="pt_BR"
											navigator="true" style="width: 100%" />
									</div>

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel value="#{msgs['label.uc016.descricao']}"
											for="descricao" />
										<p:inputTextarea id="descricao"
											value="#{cadastroResponsavelController.entidade.descricao}"
											cols="50" rows="4" maxlength="255" style="width: 100%" />
									</div>

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel value="#{msgs['label.uc016.login']}"
											for="login" indicateRequired="true" />
										<p:inputMask id="login"
											value="#{cadastroResponsavelController.entidade.login}"
											required="true" style="width: 100%" />
									</div>

									<div class="ui-g-12 ui-md-6">
										<p:outputLabel value="#{msgs['label.uc016.senha']}"
											for="senha" indicateRequired="true" />
										<p:password id="senha"
											value="#{cadastroResponsavelController.entidade.password}"
											required="#{cadastroResponsavelController.entidade.id == null}"
											redisplay="#{cadastroResponsavelController.entidade.id == null}"
											style="width: 100%" />

									</div>

								</div>
							</p:panel>
						</p:tab>
					</p:accordionPanel>
				</h:column>
			</h:panelGrid>
		</ui:define>
	</ui:composition>
</body>

</html>
