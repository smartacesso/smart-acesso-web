<section *ngIf="loginForm" class="content login-content content-wrap">
	<div class="login-form-outer-container">
		<div class="login-form-inner-container">

			<div style="margin-top: -60px; margin-bottom: 10px;">
				<span class="login-icon">
					<i class="fa fa-user-circle" style="color: gray; font-size: 4rem;"></i>
				</span>
			</div>

			<div class="login-header">
				<span>Login</span>
			</div>

			<div class="login-box-body">

				<form #form="ngForm" [formGroup]="loginForm" novalidate>

					<div *ngIf="!unitname" class="form-group has-feedback">
						<input type="text" formControlName="unitname" class="form-control"
							[class.is-invalid]="isInvalidField('unitname')" placeholder="Unidade">
					</div>

					<div *ngIf="unitname" class="login-header">
						<span style="font-size: 1.3rem;">Unidade: <b>{{ unitname }}</b></span>
					</div>

					<div class="form-group has-feedback">
						<input type="text" formControlName="username" class="form-control"
							[class.is-invalid]="isInvalidField('username')" placeholder="UsuÃ¡rio">
					</div>

					<div class="form-group has-feedback">
						<input type="password" formControlName="password" class="form-control"
							[class.is-invalid]="isInvalidField('password')" placeholder="Senha">
					</div>

					<div class="row" style="float: right; margin-right: 3px;">
						<div class="col-xs-offset-8 col-xs-4">
							<button type="submit" (click)="login()" [disabled]="form.invalid" class="btn btn-primary btn-block btn-flat">
								<i class="fa fa-sign-in-alt"></i>
								Entrar
							</button>
						</div>
					</div>

				</form>

			</div>

		</div>
	</div>
</section>
